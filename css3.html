<html>

	<title></title>
	<style type="text/css">
	#div1{
		width: 100px;
		height:100px;
		background: red;
		position: relative;
		animation:mymove 5s linear -2s infinite alternate;
	}
	@keyframes mymove{
		0% {top:0px;}
		25% {top:200px;}
		75% {top:50px;}
		100% {top:100px;}
	}
	</style>
</head>
<body>
<div id="div1">
</div>

<div id="div3">您好，这是一个div元素</div>
<div id="div2">第二个div</div>

</html>
