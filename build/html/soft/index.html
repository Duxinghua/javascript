<h1>软件功能简述<a class="headerlink" href="#id1" title="永久链接至标题">¶</a></h1>
<p>​比特派主要功能就是收发买卖，在右下角加号菜单中，有发送，接收，一键买卖和OTC交易。此外，在左边菜单还有我的订单，广告，地址，身份认证，和设置，切换币种。</p>
